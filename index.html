<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reproductor SMACSS/BEM</title>
    <link rel="stylesheet" href="components/css/base/_body.css">
    <link rel="stylesheet" href="components/css/layout/_center-content.css">
    <link rel="stylesheet" href="components/css/modules/_button.css">
    <link rel="stylesheet" href="components/css/modules/_music-player.css">
    <link rel="stylesheet" href="components/css/modules/_progress-bar.css">
    <link rel="stylesheet" href="components/css/state/_player-state.css">
    <link rel="stylesheet" href="components/css/theme/_dark-theme.css">

  </head>
  <body>
    <div class="l-center-content">
      <div class="music-player is-playing">
        <img
          class="music-player__artwork-image"
          src="components/img/a-kind-of-magic-cover.jpg"
          alt="Album Art"
        />

        <h2 class="music-player__title">A Kind of Magic</h2>
        <p class="music-player__artist-info">Queen - A Kind of Magic</p>

        <div class="progress-bar">
          <div class="progress-bar__fill" style="width: 40%"></div>
        </div>

        <div>
          <button class="btn btn--small btn--secondary">⏮</button>
          <button class="btn btn--large btn--primary">▶ Play</button>
          <button class="btn btn--small btn--secondary">⏭</button>
        </div>
      </div>
    </div>
  </body>
</html>
